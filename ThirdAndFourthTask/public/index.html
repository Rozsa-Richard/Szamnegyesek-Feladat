<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-light">
    <h1 class="text-center mt-3 mb-5">Négyesek</h1>
    <div class="row">
        <div class="col-lg-4">
            <div class="container border rounded bg-white">
                <h3 class="text-center mt-3">Hozzáadás</h3>
                <div class="mb-3">
                    <label class="form-label">Négyes hozzáadás</label>
                    <input  class="form-control" placeholder="pl: 1,1,1,1" id="inputAdd" aria-describedby="emailHelp">
                    <div class="form-text">A négyest vesszővel elválasztva szóköz nélkül add meg!</div>
                </div>
                <button id="btnadd" class="btn btn-success mb-3">Hozzáadás</button>
            </div>
            <div class="container border rounded bg-white mt-4">
                <h3 class="text-center mt-3">Keresés</h3>
                <div class="mb-3">
                    <label class="form-label">Keresés azonosító alapján</label>
                    <input type="number" class="form-control" placeholder="pl: 3" id="inputSearch" aria-describedby="emailHelp">
                    <div class="form-text">Add meg a megkeresni kívánt azonosítójú négyes!</div>
                </div>
                <button id="btnsearch" class="btn btn-success mb-3">Keresés</button>
            </div>
        </div>
        <div class="col-lg-8">
            <table class="table text-center m-auto border rounded">
                <thead>
                    <tr>
                        <th>Azonosítók</th>
                        <th>Négyesek</th>
                    </tr>
                </thead>
                <tbody id="fours">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
